<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Aberta</title>
</head>
<body>
    <h1>Formulário para submissão</h1>
   
    <form action="submit_form.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="desafio">Desafio:</label>
        <select id="desafio" name="desafio" required>
            <option value="desafio1">Desafio 1</option>
            <option value="desafio2">Desafio 2</option>
            <option value="desafio3">Desafio 3</option>
        </select><br><br>
        
        <label for="proposta">Explique detalhadamente sua proposta de solução:</label>
        <textarea id="proposta" name="proposta" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
